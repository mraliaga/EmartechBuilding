<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_H.I_Boostrap-2</title>
    <!-- * Bs Css Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- * Css Link-->
    <link rel="stylesheet" href="style.css" />
    <!-- *Bs Icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Header-->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/emartech-logo.jpeg" width="55" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav text-center ms-auto mx-4">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Populer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Yorumlar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sorular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn bg-dark text-light rounded-3" href="#"
                >Bize Ulasin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- * Hero-->
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/home6.jpg"
            class="d-block w-100 object-fit-cover"
            alt="..."
          />
          <div class="carousel-caption carousel1">
            <p>1/3</p>
            <h5>Daha Kolay Kesfedin!</h5>
            <div class="d-flex">
              <input
                type="text"
                placeholder="Arama ..."
                class="form-control w-50 search"
              />
              <button
                class="btn btn-light btn-sm justify-content-md-end mx-2 px-3"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/home7.jpg"
            class="d-block w-100 object-fit-cover"
            alt="..."
          />
          <div class="carousel-caption carousel1">
            <p>2/3</p>
            <h5>Gelecek Nesiller Icin!</h5>
            <a href="#" class="btn btn-light btn-lg mt-3">Daha Fazla</a>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/home8.jpg"
            class="d-block w-100 object-fit-cover"
            alt="..."
          />
          <div class="carousel-caption carousel1">
            <p>3/3</p>
            <h5>Emlak Alim Satim!</h5>
            <a href="#" class="btn btn-light btn-lg mt-3">Daha Fazla</a>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- * Bs Js Link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
